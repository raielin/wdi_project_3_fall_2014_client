<div class="main"> <!-- Side Panel --> <div class="col-md-4 side-panel"> <form class="form" role="form" name="directionsSearchForm" novalidate> <div class="form-group"> <label class="sr-only" for="origin">Origin</label> <input type="text" class="form-control" id="origin" placeholder="Start Location" ng-model="stopIn.origin" required> </div> <div class="form-group"> <label class="sr-only" for="destination">Destination</label> <input type="text" class="form-control" id="destination" placeholder="End Location" ng-model="stopIn.destination" required> </div> <div class="form-group"> <label class="sr-only" for="place-select">stopIn</label> <select class="form-control" id="place-select" ng-model="stopIn.placeSelect"> <option value="" selected disabled>Select stopIn Location <option value="cvs">CVS <option value="starbucks">Starbucks <option value="whole foods">Whole Foods </select> </div> <button type="submit" class="btn btn-info" ng-click="stopIn.getDirections()" ng-disabled="directionsSearchForm.$invalid">Get Directions</button> </form> <div class="directions"> <h4>Directions</h4> <hr> <div class="directions-window" id="steps"></div> </div> </div> <!-- /#side-panel :collapse--> <!-- Map --> <div class="col-md-8" id="map-window"> <div id="map-canvas"></div> </div> </div> <!-- /.main :collapse --> <!-- Places Panel --> <div class="places-panel"> <div class="col-md-12"> <h4>Places Results</h4> <hr> <ul> <li ng-repeat="place in places">{{ place.name }}</li> </ul> </div> </div>
